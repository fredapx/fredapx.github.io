<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="boot_master.css">

    <title>Log In Page</title>
  </head>
  <body>

    <!-- Navbar stays at the top of the page when scrolling down -->
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">

      <div class="navbar-header">

        <a class="navbar-brand" href="boot_project_main.html">HOME</a>

      </div>
      <ul class="nav navbar-nav">
        <li><a href="boot_project_electric.html">Electrics</a></li>
        <li><a href="boot_project_hybrid.html">Hybrids</a></li>
        <li><a href="boot_project_login.html">Log In</a></li>
      </ul>

    </nav>

    <div class="container">

      <!-- <div class="jumbotron"> -->
      <div id="jumblogin" class="jumbotron card card-image" style="background-image: url(Pictures/B_Audi_e-tron_02.jpg);">

      <br><br><br>
      <h1>Log In</h1>

      <h4>Enter your email and password below to log in to e-cars Lover</h4>

      </div> <!-- jumbotron -->

      <form class="form-group">

        <label for="InputEmail">Email address</label>
        <input type="email" class="form-control" name="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else</small>

        <br>

        <label for="InputPassword">Password</label>
        <input type="password" class="form-control" name="InputPassword" placeholder="Password">

        <div class="checkbox">
        <label for="logckeck">
          <input type="checkbox" name="logckeck">
          Keep me logged in
        </label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

      </form>

    </div>  <!-- form container -->

  </body>
</html>
